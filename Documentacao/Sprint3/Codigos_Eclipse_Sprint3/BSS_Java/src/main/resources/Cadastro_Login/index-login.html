<!DOCTYPE html>
<html lang="en">

<title>Cadastro</title>
<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index-login.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">  
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <div class="icone">
            <a href="../index.html"><i id="back" class="fas fa-arrow-left"></i></a>
            </div>
            <a class="navbar-brand" href="../index.html">Phishing Web Security</a>
        </div>
    </nav>
    <div class="container">
        <p>
        <h1>Área de Cadastro</h1>
        </p>
    </div>
    <section class="section--container__responsive">
        <section class="section--mainrow__responsive first--section">
            <h1 class="generaltext">Cadastro</h1>
            <form class="form--register" action="http://localhost:6789/usuario/create" method="post" id="form-add">
            	<p>Nome de Usuário:</p>
                <input class="input--register" type="text" name="login" value="">
                <p>Email:</p>
                <input class="input--register" type="text" name="email" value="">
                <p>Senha:</p>
                <input class="input--register" type="password" name="senha" value="">
                <br><br>
                <input type="submit" value="cadastrar" class="input--main__style input--button">
            </form>
        </section>
    </section>
    
    
    <section class="section--container__responsive" style="visibility: hidden" id="site-result">
        <table border="1">
        	<tr>
                <td>Nome:</td>
                <td><span id="nome">Sem Resultado</span></td>
            </tr>
            <tr>
                <td>URL:</td>
                <td><span id="url">Sem Resultado</span></td>
            </tr>
            <tr>
                <td>Classificação:</td>
                <td><span id="seguro">Sem Resultado</span></td>
            </tr>
        </table>
    </section>

    <!-- Rodape -->
    <footer class="text-light">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-6">
                <div class="direitosautorais">
                    Copyright 2021 - Trabalho Interdisciplinar I e II - <b>ICEI PUC Minas</b>
                </div>
            </div>
            <div class="col-lg-1">
                <div class="backtotop">
                    <a href="#">Back to top</a>
                </div>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-2">
                <div class="logobottom">
                    <a class="navbar-brand" href="../index.html">Phishing Web Security</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
